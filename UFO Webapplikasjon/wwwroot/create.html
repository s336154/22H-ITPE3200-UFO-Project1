<!DOCTYPE HTML>
<html>
<head>
    <title>Report an observation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/Create.js"></script>
</head>
<body>
    <div class="container">
        <h1>Report an observation</h1>
        <form class="form">
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" />
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" id="country" />
            </div>
            <div class="form-group">
                <label>Duration: Lag Select Box</label>
                <input type="text" id="durationNumber" />
                <select id="durationUnit">
                    <option value=" seconds">Seconds</option>
                    <option value=" minutes">Minutes</option>
                    <option value=" hours">Hours</option>
                    <option value=" days">Days</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date Time: When did this happen?</label>
                <input type="text" id="datetime" />
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea type="text" id="comments"></textarea>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Register" onClick="createSighting()" class="btn btn-primary" />
            </div>
            <div id="err" style="color: red"></div>
        </form>
    </div>
</body>
</html>
