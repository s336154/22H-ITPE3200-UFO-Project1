<!DOCTYPE HTML>
<html>
<head>
    <title>Updating an observation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/update.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Update an observation</h1>
        <form class="form">
            <div class="form-group">
                <h4>City</h4>
                <input style="width:300px; height:40px" class="form-control" type="text" id="city" placeholder="City" />
            </div>
            <div class="form-group">
                <h4>Country</h4>
                <input style="width:300px; height:40px" class="form-control" type="text" id="country" placeholder="Country" />
            </div>
            <div class="form-group">
                <h4>Duration</h4>
                <input style="width:300px; height:40px" class="form-control" type="text" id="durationNumber" placeholder="Duration" />
                <select style="width:130px; height:50px" id="durationUnit">
                    <option>Select</option>
                    <option value=" seconds">Seconds</option>
                    <option value=" minutes">Minutes</option>
                    <option value=" hours">Hours</option>
                    <option value=" days">Days</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Date Posted</h4>
                <input style="width:300px; height:40px" class="form-control" type="text" id="dateposted" placeholder="Date Posted" />
            </div>
            <div class="form-group">
                <h4>Date Time: When did this happen?</h4>
                <input style="width:300px; height:40px" class="form-control" type="text" id="datetime" placeholder="Date Time" />
            </div>
            <div class="form-group">
                <h4>Comments</h4>
                <textarea style="width:600px; height:100px" class="form-control" type="text" id="comments" placeholder="Write a comment .."></textarea>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Update" class="btn btn-success" onclick="updateSighting()" />
            </div>
            <div id="err" style="color: red"></div>
        </form>
    </div>
</body>
</html>
