<!DOCTYPE HTML>
<html>
<head>
    <title>Updating an observation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/update.js"></script>
</head>
<body>
    <div class="container">
        <h1>Update an observation</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" />
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" id="country" />
            </div>
            <div class="form-group">
                <label>Duration</label>
                <input type="text" id="duration" />
            </div>
            <div class="form-group">
                <label>Date Posted</label>
                <input type="text" id="dateposted" />
            </div>
            <div class="form-group">
                <label>Date/Time:</label>
                <input type="text" id="datetime" />
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea type="text" id="comments"></textarea>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Update" class="btn btn-primary" onclick="updateSighting()" />
            </div>
            <div id="err" style="color: red"></div>
        </form>
    </div>
</body>
</html>
